<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Form structure: Task 2</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
      padding: 1em;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    .wrapper {
      grid: auto-flow / 1fr 1fr 1fr;
    }

    input:invalid {
      border: 2px dashed red;
    }

    input:invalid:required {
      border: 2px solid red;
    }

    input:valid {
      border: 2px solid black;
    }
  </style>
</head>

<body>
  <form>

    <div class="wrapper">

      <table>

        <tr>
          <td>
            Name:
          </td>

          <td>
            <input type="text" id="name" name="name1" required>
          </td>
        </tr>


        <tr>
          <td>
            Surname:
          </td>

          <td>
            <input type="text" id="surname" name="surname">
          </td>
        </tr>

        <tr>
          <td>
            Age:
          </td>

          <td>
            <input type="number" id="age" name="age" required>
          </td>
        </tr>



        <!-- <select id="sex">
        <option value="choose">Choose</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select> -->

        <tr>
          <td>
            <label for="sex">Sex:</label>
          </td>


          <td>
            <input type="radio" id="female" value="female" name="female" checked>
            <label for="female">Female</label>

            <input type="radio" id="male" value="male" name="male">
            <label for="Male">Male</label>

          </td>
        </tr>

        <tr>
          <td></td>
          <td>

            <button type="button" onclick="display()">
              Save
            </button>

            <button type="reset">
              Reset
            </button>

          </td>
        </tr>


      </table>

    </div>


  </form>

  <script>

    function display() {
            var username= document.getElementById('name').form.id;
            alert(username);           
}

  </script>
</body>

</html>
